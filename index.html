    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #f1a41f;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s;
        }

        .navbar a {
            color: white;

            text-decoration: none;
        }

            background-color: #333;
            color: white;
        }   


        .main-content {
            text-align: center;
            padding: 50px 0;
            background-image: url('your-event-background-image.jpg'); /* Replace with your event image */
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        /* Button Styling */
        .btn-play {
            background-color: #f1a41f;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .btn-play:hover {
            background-color: #333;
            transform: scale(1.1);
        }
    </style>
</head>
